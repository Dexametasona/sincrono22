<div class="grid-container">
  <h1 class="mat-h1">Login</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <form class="example-form">
            <!-- correo----------------------------------------------- -->
            <mat-form-field class="example-full-width">
              <mat-label>Correo</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" placeholder="ejemplo: hola@gmail.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Correo inválido
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Correo es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
            <!-- contraseña--------------------------------------- -->
            <mat-form-field class="example-full-width">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput [formControl]="passFormControl" placeholder="minimo 4 caracteres">
              <mat-error *ngIf="passFormControl.hasError('minlength') && !passFormControl.hasError('required')">
                Contraseña Inválida
              </mat-error>
              <mat-error *ngIf="passFormControl.hasError('required')">
                Contraseña es <strong>requerida.</strong>
              </mat-error>
            </mat-form-field>
            <!-- boton.----------------------------------------------- -->
            <div class="example-button-row">
              <button mat-raised-button color="primary">Enviar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
